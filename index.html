<!DOCTYPE html>
<html>
<head>
	<title>News Letter</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>THE CODE REVIEW</h1>
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how is your code is doing right in your inbox</p>
		</header>
		<form action="index.html" id="main-form" method="post" name="main-form">
			<fieldset class="form-first">
				<legend>Contact Information</legend> 
				<label for="name">Full Name</label> 
				<input type="text" id="name" name="user_name" placeholder="Required" required>
				
				<label for="mail">Email Address</label> 
				<input type="email" id="mail" name="user_email" placeholder="Required" required>
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" placeholder="555-55555">
				<label for="address">Street Address</label> 
				<input type="text" id="address" name="user_address" placeholder="Address">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city" placeholder="City">
				<label for="state">State</label> 
				<select id="state" name="user_state" required>
					<option value="">
						Please Select
					</option>
					<option value="non">
						Non Usa
					</option>
					<option value="AL">
						Alabama
					</option>
					<option value="AK">
						Alaska
					</option>
					<option value="AZ">
						Arizona
					</option>
					<option value="AR">
						Arkansas
					</option>
					<option value="CA">
						California
					</option>
					<option value="CO">
						Colorado
					</option>
					<option value="CT">
						Connecticut
					</option>
					<option value="DE">
						Delaware
					</option>
					<option value="DC">
						District Of Columbia
					</option>
					<option value="FL">
						Florida
					</option>
					<option value="GA">
						Georgia
					</option>
					<option value="HI">
						Hawaii
					</option>
					<option value="ID">
						Idaho
					</option>
					<option value="IL">
						Illinois
					</option>
					<option value="IN">
						Indiana
					</option>
					<option value="IA">
						Iowa
					</option>
					<option value="KS">
						Kansas
					</option>
					<option value="KY">
						Kentucky
					</option>
					<option value="LA">
						Louisiana
					</option>
					<option value="ME">
						Maine
					</option>
					<option value="MD">
						Maryland
					</option>
					<option value="MA">
						Massachusetts
					</option>
					<option value="MI">
						Michigan
					</option>
					<option value="MN">
						Minnesota
					</option>
					<option value="MS">
						Mississippi
					</option>
					<option value="MO">
						Missouri
					</option>
					<option value="MT">
						Montana
					</option>
					<option value="NE">
						Nebraska
					</option>
					<option value="NV">
						Nevada
					</option>
					<option value="NH">
						New Hampshire
					</option>
					<option value="NJ">
						New Jersey
					</option>
					<option value="NM">
						New Mexico
					</option>
					<option value="NY">
						New York
					</option>
					<option value="NC">
						North Carolina
					</option>
					<option value="ND">
						North Dakota
					</option>
					<option value="OH">
						Ohio
					</option>
					<option value="OK">
						Oklahoma
					</option>
					<option value="OR">

					</option>
					<option value="PA">

					<option value="RI">

					</option>
					<option value="SC">

					<option value="SD">

					<option value="TN">

					<option value="UT">

					<option value="VT">

					<option value="VA">

					</option>
					<option value="WA">
						Washington
					</option>
					<option value="WV">
						West Virginia
					</option>
					<option value="WI">
						Wisconsin
					</option>
					<option value="WY">
						Wyoming
					</option>
				</select>
				<br>
				<div class="zip">
					<label for="zipc">Zip Code</label> 
					<input id="zipc" name="user_zipc" type="text">
				</div>
			</fieldset>
			<fieldset class="form-second">
				<legend>Newsletter</legend> 
				<input id="html-n" name="html-n" type="checkbox" value="html_n"> 
				<label for="html-n">HTML News</label>
				<br>
				<input id="css-n" name="css-n" type="checkbox" value="css_n"> 
				<label for="css-n">CSS News</label>
				<br>
				<input id="js-n" name="js-n" type="checkbox" value="js_n"> 
				<label for="js-n">Javascript News</label>
				
				<br>
				<p>Newsletter format</p>
				<input id="html-f" name="format" type="radio" value="html_f"> 
				<label for="html-f">HTML</label>
				<br>
				<input id="plain-f" name="format" type="radio" value="plain_f"> 
				<label for="plain-f">Plain text</label>
				<label for="other_topic">Other topics you'd like to hear about</label>  	
				<textarea id="other_topic" name="other_topic" placeholder="What else would you like to hear about?">
				</textarea> 
				<button type="submit">Sign Up</button>
			</fieldset>
		</form>
		<footer>
			Copyright The Code Review
		</footer>
	</div>
</body>
</html>
